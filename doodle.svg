<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Define the enhanced pattern -->
    <pattern id="intricatePattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">

      <!-- Complex wave paths -->
      <path d="M0,20 Q50,0 100,20 T200,20" stroke="#b0b0b0" stroke-width="0.7" fill="none" opacity="0.6" />
      <path d="M0,50 Q50,30 100,50 T200,50" stroke="#b0b0b0" stroke-width="0.7" fill="none" opacity="0.6" />
      <path d="M0,80 Q50,60 100,80 T200,80" stroke="#b0b0b0" stroke-width="0.7" fill="none" opacity="0.6" />

      <!-- Subtle flowing curves -->
      <path d="M20,0 Q30,50 40,0 Q50,50 60,0" stroke="#b0b0b0" stroke-width="0.5" fill="none" opacity="0.5" />
      <path d="M60,100 Q70,50 80,100 Q90,50 100,100" stroke="#b0b0b0" stroke-width="0.5" fill="none" opacity="0.5" />

      <!-- Soft geometric arcs for balance -->
      <path d="M0,60 A40,40 0 0,1 40,100" stroke="#b0b0b0" stroke-width="0.7" fill="none" opacity="0.7" />
      <path d="M60,0 A40,40 0 0,0 100,40" stroke="#b0b0b0" stroke-width="0.7" fill="none" opacity="0.7" />
      <path d="M0,0 A60,60 0 0,1 60,60" stroke="#b0b0b0" stroke-width="0.5" fill="none" opacity="0.6" />

      <!-- Additional abstract paths -->
      <path d="M10,90 C40,70 60,90 90,70" stroke="#b0b0b0" stroke-width="0.4" fill="none" opacity="0.5" />
      <path d="M90,10 C60,30 40,10 10,30" stroke="#b0b0b0" stroke-width="0.4" fill="none" opacity="0.5" />

      <!-- Minimal dot details for refinement -->
      <circle cx="50" cy="50" r="2" fill="#b0b0b0" opacity="0.4" />
      <circle cx="80" cy="20" r="1.5" fill="#b0b0b0" opacity="0.4" />
      <circle cx="20" cy="80" r="1.5" fill="#b0b0b0" opacity="0.4" />
      
    </pattern>
  </defs>

  <!-- White background -->
  <rect width="100%" height="100%" fill="#005C97" />
  
  <!-- Apply the intricate pattern -->
  <rect width="100%" height="100%" fill="url(#intricatePattern)" />
</svg>
